<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./escuelas.component.css">
    <script src="https://kit.fontawesome.com/a5b7ce8541.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <div class="form-row" style="margin-top: 60px;">
                <div class="form-header">
                    <h2>Escuelas</h2>
                </div>
            </div>
            <div class="form-row" style="border-bottom: 2px solid lightgray; margin-top: 10px; padding: 5px;">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Buscar..." [(ngModel)]="filtro" (keyup)="aplicarFiltro()">
                    <div class="combo-box-container">
                        <select class="combo-box" [(ngModel)]="filtroSeleccionado" (change)="aplicarFiltro()">
                            <option value="escuela">Escuela</option>
                        </select>
                    </div>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Escuela</th>
                        <th>Logo</th>
                        <th>Clave</th>
                        <th>Domicilio</th>
                        <th>
                            <button class="btn" [routerLink]="['/crear-escuela']" style="background-color: #4CAF50; border-radius: 25px; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">
                                <i class="fa-solid fa-plus"></i> Registrar
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let escuela of escuelas">
                        <td>{{ escuela.id }}</td>
                        <td>{{ escuela.nombre }}</td>
                        <td>{{ escuela.logo }}</td>
                        <td>{{ escuela.clave }}</td>
                        <td>{{ escuela.domicilio }}</td>
                        <td>
                            <div  style="display: flex; flex-direction: row;">  
                                <button mat-button (click)="openConfirmationDialog(escuela.nombre)"class="btn" style="background-color: #f44336; border-radius: 25px; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">                                
                                    <mat-icon>delete</mat-icon> 
                                </button>

                            <button mat-icon-button (click)="openModificarEscuela(escuela)" class="btn" style="background-color: rgb(223, 223, 26); border-radius: 25px; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">
                                <mat-icon>settings</mat-icon>
                            </button>
                            
                            </div>
                      
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a5b7ce8541.js" crossorigin="anonymous"></script>
</body>
</html>
